<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Project Hub</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #cccccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative;
            overflow: auto;
            transition: background 0.5s ease, color 0.5s ease;
        }

        h1 {
            margin: 20px 0;
            color: #f1c40f;
            text-shadow: 0px 0px 4px rgba(241, 196, 15, 0.8);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            color: #f1c40f;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            color: #e67e22;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .project {
            background: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project:hover {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
        }

        .project-header {
            padding: 10px;
            background: #3498db;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .project-links {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link-item {
            display: flex;
            align-items: center;
            background: #3b3b3b;
            color: #f8f8f8;
            padding: 5px;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
            transition: background 0.3s, transform 0.3s;
        }

        .link-item img {
            width: 45px;
            height: 45px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }

        .link-item:hover {
            background: #4b4b4b;
            transform: translateX(2px);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: #95a5a6;
            font-size: 14px;
            padding: 5px;
            background: #000;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }
            h1{
                font-size: 22px;

            }
        }

        [data-theme="light"] {
            background: #f4f4f4;
            color: #333333;
        }

        [data-theme="light"] .project {
            background: #ffffff;
            color: #333333;
        }

        [data-theme="light"] .project-header {
            background: #2980b9;
        }

        [data-theme="light"] .link-item {
            background: #f8f8f8;
            color: #333333;
        }

        [data-theme="light"] .link-item:hover {
            background: #e8e8e8;
        }

        [data-theme="light"] .footer {
            background: #333;
            color: #7f8c8d;
        }

        [data-theme="light"] ::-webkit-scrollbar-thumb {
            background: #aaa;
        }

        [data-theme="light"] ::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
    </style>
</head>

<body data-theme="dark">
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    <h1>Interactive Project Hub</h1>

    <div class="grid">
        <!-- Project 1 -->
        <div class="project">
            <div class="project-header">ESP32 SMART ROBOT</div>
            <div class="project-links">
                <a href="https://amzn.to/4gxhjU3" class="link-item" target="_blank">
                    <img src="src/p1i1.jpg" alt="Book Link">
                    Buy ESP32 Dev Kit (400Rs)
                </a>
                <a href="https://amzn.to/4gv9uhX" class="link-item" target="_blank">
                    <img src="src/p1i2.jpg" alt="Book Link">
                    BO Motors and Wheels
                </a>
                <a href="https://amzn.to/41QCBYz" class="link-item" target="_blank">
                    <img src="src/p1i3.jpg" alt="Book Link">
                    Robotics Chassis Kit
                </a>
                <a href="https://amzn.to/3VYJhQn" class="link-item" target="_blank">
                    <img src="src/p1i4.jpg" alt="Book Link">
                    Jumper Wires Set
                </a>
            </div>
        </div>
    </div>

    
    <div class="footer">
        &copy; 2025 Thinking Robot - All Rights Reserved
    </div>




        <script>
            function toggleTheme() {
                const body = document.body;
                const currentTheme = body.dataset.theme;
                const themeToggleButton = document.querySelector('.theme-toggle');
                if (currentTheme === 'light') {
                    body.dataset.theme = 'dark';
                    themeToggleButton.textContent = 'üåô';
                } else {
                    body.dataset.theme = 'light';
                    themeToggleButton.textContent = '‚òÄÔ∏è';
                }
            }
        </script>

        
</body>

</html>
